<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Sass Grid Site</title>
  </head>
  <body>
    <div class="container">
      <div class="container--fluid">
        <div class="container__row">
          <div class="container_col-1">
            <img class="site-logo" src="./assets/Logo.png" alt="" />
          </div>
          <div class="container_col-2 justify-around">
            <a href="#" class="sell-button reg-and-log-button">Sell on Shop</a>
            <a href="#" class="register-button reg-and-log-button">Register</a>
          </div>
          <div class="container_col-5 justify-end">
            <input type="search" class="site-search" />
          </div>
          <div class="container_col-2">
            <a href="#" class="consumer-info-button">Consumer Electronics</a>
          </div>
          <div class="container_col-2 justify-end">
            <a href="#" class="login-info-button">Sign in</a>
            <a href="#" class="reg-info-button">My Cart</a>
            <img
              class="profile-image"
              src="./assets/Photo.png"
              alt="user-img"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
